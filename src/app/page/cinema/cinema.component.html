<div class="row mt-3">
    <div class="col-12 col-md-6 col-lg-3" *ngFor="let cinema of cinemaList$ | async">
        <div class="card mb-3">
            <div class="card-header">{{ cinema.title }} </div>
            <div class="card-body">
                <p class="card-text">{{ cinema.genre }}</p>
                <p class="card-text">{{ cinema.director }}</p>
                <img src="{{ cinema.poster }}" class="img-fluid" alt="poster">
                <div class="btn-group">
                    <button class="btn btn-info">
                        <i class=" fa fa-edit"></i>
                    </button>
                    <button (click)="onDelete(cinema)" class="btn btn-danger">
                        <i class="fa fa-trash"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
